<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">React is not rendered</div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const Person = props => {
            return React.createElement('div', {key: 4}, [
                React.createElement('h1', {key: 5}, props.name),
                React.createElement('p', {key: 6}, props.occupation),
            ])
        }

        const App = () => {
          return React.createElement('div', {}, [
              React.createElement('h1', {className: 'title', key: 2}, 'React is rendered'),
              React.createElement(Person, {name: 'Minh', occupation: 'Student', key: 1}, null)
          ])
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(App));
    </script>
</body>
</html>
